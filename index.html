<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/7b5bd6ff49.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header id="header">
      <div class="header-cont">
        <div class="left-cont">
          <img
            class="header-brand"
            src="https://www.freepnglogos.com/uploads/netflix-logo-0.png"
          />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse by Language</li>
          </ul>
        </div>
        <div class="right-cont">
          <i class="fa-solid fa-magnifying-glass" style="color: #f1f2f4"></i>
          <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBQYwgTGgfq2qOEjnDOWLn_nbcXdhLRwt76wdpg-DT4Q&s"
          />
        </div>
      </div>
    </header>
  </body>
</html>
